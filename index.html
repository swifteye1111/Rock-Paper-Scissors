        function getComputerChoice () {

            // Choose rock, paper, or scissors based on random number.
            if (choice === 0) {
                return "rock";
            } else if (choice === 1) {
                return "paper";
            } else return "scissors";
        }

        // Get choice from user
        function getPlayerChoice () {
            let choice = prompt("Make your choice: rock, paper, or scissors?").toLowerCase();
            while (choice != "rock" && choice != "paper" && choice != "scissors") {
                choice = prompt("Invalid response. Please input only \"rock\", \"paper\", or \"scissors.\"");
            }
            return choice;
        }

        //   if computer wins, publish 'You lose! [computerselection] beats [playerSelection]!'
        function playRound (player, comp) {
            if (player === comp) return `Tie! You both picked ${player}!`;
            else if (player === "rock") {
                if (comp === "paper") return "You lose! Paper beats rock!";
                else return "You win! Rock beats scissors!";
            } else if (player === "paper") {
                if (comp === "rock") return "You win! Paper beats rock!";
                else return "You lose! Scissors beats paper!";
            } else if (player === "scissors") {
                if (comp === "rock") return "You lose! Rock beats scissors!";
                else return "You win! Scissors beats paper!";
